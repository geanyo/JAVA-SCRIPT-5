<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flux.css">
    <script src="flux.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>
<body>
    <div id="app">
        <!-- <h1 v-if="good">Java Script is nice!</h1>
        <h1 v-else>Oh no ðŸ˜¢</h1> -->

        <!-- POATE FI PUSA SI O EXPRESIE DE JAVA SCRIPT -->
        <h1 v-if="Math.random() > 0.5">Sometimes you are lucky!</h1>
        <h1 v-else>Sometimes you are NOT lucky!</h1>

        <div v-if="hour() < 5">Vise placute</div>
        <div v-else-if="hour() < 11">Buna dimineata</div>
        <div v-else-if="hour() < 18">Buna ziua</div>
        <div v-else>Buna seara</div>

        <h1 v-show="good">Java Script is beautiful!</h1>

        <ul>
            <li v-for="(message, index) in todo" :id="index">
                {{ index + 1 }} - {{ message }}
            </li>
        </ul>

        <button v-on:click="addNewItem()">Add new todo</button>

    </div>
</body>
</html>
